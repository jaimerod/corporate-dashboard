<link rel="import" href="/lib/polymer/polymer.html" />
<link rel="import" href="/lib/iron-ajax/iron-ajax.html" />
<link rel="import" href="/lib/app-route/app-location.html" />
<link rel="import" href="/lib/app-route/app-route.html" />
<link rel="import" href="/elements/metrics-page.html" />
<link rel="import" href="/elements/geo-page.html" />
<link rel="import" href="/elements/data-page.html" />

<dom-module id="corporate-dashboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Data -->
    <iron-ajax
      id="ajax-issues"
      url="/data/issues.json"
      handle-as="json"
      last-response="{{issues}}"
      auto></iron-ajax>
    <iron-ajax
      id="ajax-employees"
      url="/data/employees.csv"
      handle-as="text"
      last-response="{{employees}}"
      auto></iron-ajax>
    <iron-ajax
      id="ajax-sales"
      url="/data/monthly-sales.json"
      handle-as="json"
      last-response="{{sales}}"
      auto></iron-ajax>

    <!-- Routing -->
    <app-location
      route="{{route}}"
      use-hash-as-path></app-location>
    <app-route route="{{route}}"
               pattern="/metrics"
               data="{{data}}"
               active="{{metricsActive}}"></app-route>
    <app-route route="{{route}}"
               pattern="/geo"
               data="{{data}}"
               active="{{geoActive}}"></app-route>
    <app-route route="{{route}}"
               pattern="/data"
               data="{{data}}"
               active="{{dataActive}}"></app-route>

    <!-- Display -->
    <paper-drawer-panel  force-narrow class="flex">
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Corporate Dashboard</div>
        </paper-toolbar>
        <div class="content">
           <paper-menu selected="0">
             <a href="#/geo">
                <paper-item on-click="_setCurrentPage">
                  Geospacial View
                </paper-item>
            </a>
             <a href="#/metrics">
                <paper-item on-click="_setCurrentPage">
                  Metrics View
                </paper-item>
            </a>
             <a href="#/data">
                <paper-item on-click="_setCurrentPage">
                  Data View
                </paper-item>
            </a>
           </paper-menu>
        </div>
      </paper-header-panel>
      <paper-header-panel mode="waterfall" main>
        <paper-toolbar>
          <paper-icon-button
            icon="menu"
            paper-drawer-toggle></paper-icon-button>
          <div>{{currentPage}}</div>
        </paper-toolbar>
        <main>
          <metrics-page
            issues="{{issues}}"
            sales="{{sales}}"
            active$="{{metricsActive}}"></metrics-page>
          <geo-page
            data="{{employeesJSON}}"
            active$="{{geoActive}}"></geo-page>
          <data-page
            data="{{issues}}"
            active$="{{dataActive}}"></data-page>
        </main>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'corporate-dashboard',
      properties: {
        currentPage: {
          type: String,
          value: "Metrics View"
        },
        employees: {
          type: Array,
          observer: '_employeesChanged'
        },
        issues: {
          type: Array,
          observer: '_issuesChanged'
        }
      },
      ready: function () {
        var ajaxEmployee = this.$$('#ajax-employees');
        var ajaxIssues = this.$$('#ajax-issues');

        setInterval(function () {
          ajaxEmployee.generateRequest();
          ajaxIssues.generateRequest(); 
        }, 10000);

        document.location = "/#/metrics";

      },
      _setCurrentPage: function (e) {
        this.currentPage = e.target.textContent;
      },
      _issuesChanged: function (newValue, oldValue) {

      },
      _employeesChanged: function (newValue, oldValue) {
        var json = this._parseCSV(newValue, ",");
        json.shift();
        json.forEach(function (item, index, items) {
          json[index][1] = parseInt(json[index][1]);
        });
        this.employeesJSON = json;
      },
      _parseCSV: function(s, sep) {
        if (typeof s !== "string") return false;

        // http://stackoverflow.com/questions/1155678/javascript-string-newline-character
        var universalNewline = /\r\n|\r|\n/g;
        var a = s.split(universalNewline);
        for(var i in a){
          for (var f = a[i].split(sep = sep || ","), x = f.length - 1, tl; x >= 0; x--) {
            if (f[x].replace(/"\s+$/, '"').charAt(f[x].length - 1) == '"') {
              if ((tl = f[x].replace(/^\s+"/, '"')).length > 1 && tl.charAt(0) == '"') {
                f[x] = f[x].replace(/^\s*"|"\s*$/g, '').replace(/""/g, '"');
              } else if (x) {
                f.splice(x - 1, 2, [f[x - 1], f[x]].join(sep));
              } else f = f.shift().split(sep).concat(f);
            } else f[x].replace(/""/g, '"');
          } a[i] = f;
        }
        return a;
      }
    });
  </script>
</dom-module>
